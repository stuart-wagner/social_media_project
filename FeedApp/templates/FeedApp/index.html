{% extends "FeedApp/base.html" %}
{% load static %}

{% block page_header %}

{% block background_style %}
<style>
    body {
        background-image: url('{% static "kitchen_background.png" %}');
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }

    .jumbotron h1,
    .jumbotron p {
        text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.8);
    }
</style>
{% endblock background_style %}

<div class="jumbotron border border-4 rounded-lg text-white mb-0" style="background-color: rgba(100, 85, 65, 0.8); border-color: #007a0c !important; 
            padding: 2rem;">
    <h1 class=" display-3">KitchenArcade</h1>
    <p class="lead">A Recipe Social Network where you can share your latest creations. Now with an Arcade!
    </p>

    <a class="btn btn-lg btn-success" href="{% url 'users:register' %}" role="button">Join Now &raquo;</a>
</div>
{% endblock page_header %}
